<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is.wasteof.money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>is.wasteof.money</h1>
    </header>
    <hr>    
    <main>
        <div class="incontainer"><strong class="thething">Is <input oninput="check()" id="input" type="text"> a waste of money?</strong></div>
        <div id="result" class="result">Try type something!</div>
    </main>
</body>
<script>
    const result = document.getElementById('result');
    const input  = document.getElementById('input');
    const items  = [
        {name:  'iphone', isWaste: true},
        {name: 'android', isWaste: false},
        {name:  'minecraft', isWaste: false},
        {name: 'air', isWaste: true}
    ];

    check = () => {
        let found = items.find(item => item.name == input.value);
        isWaste = found? found.isWaste: "undefined";

        result.innerText =  {"free": "its free you idot", true: "yes", false: "no", "undefined": "Not found yet... keep trying?"}[isWaste];
    }
</script>
</html>
